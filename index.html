
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <h1> Rhythm Finder</h1>
</head>
    <body>

    <audio id="kick-drum" src = "sounds/RF_kick.mp3" preload='auto'></audio>

    <button type="button" class="btn btn-success" onclick="playKick()" >Start kick</button>
    <!-- <button type="button" class="btn btn-primary" onclick="playSnare()" >Snare</button> -->
    <button id="stop-button" type="button" class="btn btn-secondary">Stop auto</button>
    <h2> <br> Speed:</h2>
    <h2 id="drumSpeed">1</h2>
    <p class='desc'> Use arrow keys to choose speed (recommended 1-7)</p>
    <p class='desc'> Double/triple click to make combinations</p>

    <p class='desc'> <br>Toggle sequencer</p>
    <button type="button" class="btn btn-success" onclick="playKick()" >Set 140BPM</button>
   
    <script src="script.js"></script>
    
</body>
</html>
